<mat-card class="login-container">

    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" name="Username" required />
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="userData.Password" name="Password" type="password" required />
            </mat-form-field>
            <mat-card-actions class="login-btn-wrapper">
                <button class="login-btn" mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
