<mat-card class="login-container">
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
            <!-- Username Field -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" name="Username" required />
            </mat-form-field>

            <!-- Password Field with Show/Hide Toggle -->
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="userData.Password" name="password"
                    required />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Show/hide password'"
                    [attr.aria-pressed]="!hide" type="button">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <!-- Login Button -->
            <mat-card-actions class="login-btn-wrapper">
                <button class="login-btn" mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
