<h1 mat-dialog-title>{{ data.movie.Title }}</h1>
<div mat-dialog-content>
    <img [src]="data.movie.ImagePath" alt="{{ data.movie.Title }}" style="width: 100%; max-width: 300px;" />
    <p><strong>Description:</strong> {{ data.movie.Description }}</p>
    <p><strong>Genre:</strong> {{ data.movie.Genre.Name }}</p>
    <p><strong>Director:</strong> {{ data.movie.Director.Name }}</p>
    <p><strong>Release Year:</strong> {{ data.movie.ReleaseYear }}</p>
</div>
